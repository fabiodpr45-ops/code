<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPR45 - Planning</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body data-page="planning">
  <main class="container app-shell">
    <header class="card header-card">
      <div class="header-top">
        <div class="brand-wrap">
          <img src="../assets/dpr-logo.svg" alt="Logo DPR45" class="brand-logo" />
        </div>
        <button id="logoutButton" class="secondary">Déconnexion</button>
      </div>
      <h1>Planning</h1>
      <p>Visualise les chantiers sous plusieurs vues, facilement éditables.</p>
      <nav class="tabs">
        <a class="btn-link" href="chantiers.html">Chantiers</a>
        <a class="btn-link" href="equipes.html">Équipes & sous-traitants</a>
        <a class="btn-link active-tab" href="planning.html">Planning</a>
      </nav>
    </header>

    <section class="card">
      <div class="view-header">
        <h2>Vues</h2>
        <div id="viewSwitch" class="view-switch">
          <button type="button" data-view="list" class="active">Liste</button>
          <button type="button" data-view="timeline">Timeline</button>
          <button type="button" data-view="month">Mois</button>
          <button type="button" data-view="load">Charge équipes</button>
        </div>
      </div>
      <div id="monthControls" class="compact hidden">
        <label>
          Mois
          <input id="monthInput" type="month" />
        </label>
      </div>
      <div id="planningView"></div>
    </section>
  </main>

  <script src="../app.js"></script>
</body>
</html>
