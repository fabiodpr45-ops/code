<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPR45 - Connexion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="login">
  <main class="container auth-container">
    <section class="card auth-card">
      <div class="brand-wrap centered">
        <img src="assets/dpr-logo.svg" alt="Logo DPR45" class="brand-logo" />
      </div>
      <h1>Connexion au planning chantier</h1>
      <p class="help-text">Connecte-toi pour gérer les chantiers, équipes et le planning.</p>

      <form id="loginForm" class="stack-form">
        <label>
          Login
          <input id="loginInput" type="text" placeholder="DPR45" required />
        </label>
        <label>
          Mot de passe
          <input id="passwordInput" type="password" placeholder="••••••••" required />
        </label>
        <button type="submit">Se connecter</button>
      </form>

      <p id="loginError" class="error-text" aria-live="polite"></p>
      <p class="help-text small">Identifiants par défaut : <strong>DPR45</strong> / <strong>Isolation45</strong></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
